<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <h1>Seleção de Idade Para Votar.</h1>
    <input type="text" name="idade" id="idade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="imprime"></div>

    <script>
        function verificar(){
            var anos = Number(idade.value);
            var imprime = document.querySelector('div#imprime');
            
            if (anos < 16) {
                imprime.innerHTML = `Você possui ${anos} anos e não pode votar`;
            }else if (anos < 18 || anos >= 67) {
                imprime.innerHTML = `Você possui ${anos} anos e é opcional o voto`;
            }else {
                imprime.innerHTML = `Você possui ${anos} anos e o seu voto é obrigatório`;
            }
        }
    </script>
</body>
</html>
